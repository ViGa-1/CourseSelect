<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
		],
        "serverSide": true,
        "ajax" : "loadStudentSelect",
        "columns": [
            { "data": "id",
                "bSortable": false,
                "searchable": false,
                "render": function ( data, type, full, meta ) {
                    return '<input type="checkbox" name="dels" value='+data+'>';
                }
            },
            {"data": "studentCard"},
            {"data": "stuName",
                "render":function (data, type, full, meta) {
                    return '<td><u style="cursor:pointer" class="text-primary" onclick="member_show(\''+data+'\',\'student-show.html?id='+full.studentCard+'\',\'360\',\'400\')">'+data+'</u></td>';
                }},
            {"data": "cName"},
            {"data": "grade"},
            {"data": "classNow"},
            {"data": "selectTime"},
            { "data":  "id","bSortable": false,
                "render": function (data, type, full, meta) {
                    var html="<td class=\"td-manage\">  <a title=\"编辑\" href=\"javascript:;\" onclick=\"member_edit('编辑','course-selected-update.html?id="+full.studentCard+"&stu_id="+full.studentCard+"&stuName="+full.stuName+"&course="+full.cName+"','400','310')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a title=\"删除\" href=\"javascript:;\" onclick=\"member_del(this,"+data+")\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>";
                    return html;
                }
            }
        ]
	});
	
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,w,h){
	layer_show(title,url,w,h);
}


/*用户-编辑*/
function member_edit(title,url,w,h){
	layer_show(title,url,w,h);
}

/*用户-删除*/
function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/mapping-select-del',
            data:{"perId":id},
            success: function(data){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            },
            error:function(data) {
                console.log(data);
            }
        });
    });
}

/* 批量删除 */
$('#delAllButton').click(function() {
    if ($("input[name='dels']:checked")[0] == null) {
        alert("请选择需要删除的消息");
        return;
    }
    if (confirm("确认删除吗？")) {

        var ids = new Array;
        $("input[name='dels']:checked").each(function() {
            ids.push($(this).val());
            n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
            $("#dt").find("tr:eq(" + n + ")").remove();
        });
        $.ajax({
            url : "http://localhost:8080/mapping-select-del",
            data : {"ids":ids},
            type : "post",
            traditional: true,//这里设置为true
            success : function(data) {
                layer.msg('已删除!',{icon:1,time:1000});
            },
            error:function(data) {
                layer.msg('删除错误!',{icon:1,time:1000});
            }
        });
    }
})
</script>
